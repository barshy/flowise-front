<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koi Pond</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4">
    <!-- Logo -->
    <div class="py-4">
      <img src="https://assets-global.website-files.com/630f1b0a09deec5ea5b8d8a9/6571d0f29b794cc0c0082a02_together-logo-2.svg" alt="Together Logo" class="h-8">
    </div>

    <!-- Main Content -->
    <div class="flex flex-col space-y-6">
      <!-- Chat container for displaying the conversation -->
      <div id="chat-container" class="bg-gray-800 p-6 rounded-lg overflow-auto" style="height: 50vh;">
        <!-- Messages will be appended here by app.js -->
      </div>

      <!-- User input form -->
      <form id="user-input-form" class="flex items-center bg-gray-800 p-4 rounded-lg">
        <input type="text" id="message" placeholder="Enter prompt" class="bg-gray-700 flex-1 p-2 rounded text-white placeholder-gray-400" />
        <button type="submit" id="message-btn" class="text-blue-500 ml-4">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
